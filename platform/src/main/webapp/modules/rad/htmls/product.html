<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            产品信息
        </h3>
    </div>

    <div class="panel-body">
        <div class="row">

            <div class="col-sm-6 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">类型</span>
                    <select select2 class="form-control" ng-model="searchData.typeId">
                        <option value="">==全部==</option>
                        <option ng-repeat="x in typeList" value="{{x.id}}">{{x.name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">行业</span>
                    <select select2 class="form-control" ng-model="searchData.industry">
                        <option value="">==全部==</option>
                        <option ng-repeat="x in industryList" value="{{x.id}}">{{x.name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">型号</span>
                    <input type="text" class="form-control" ng-model="searchData.model">
                </div>
            </div>

            <div class="col-sm-6 col-md-2">
                <div class="form-group">
                    <button class="btn btn-default" ng-click="getProduct()">查询</button>
                    <button class="btn btn-info" ng-click="addProduct()">新增</button>
                </div>
            </div>
        </div>


        <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed">
                <caption>产品列表</caption>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>类型</th>
                    <th>行业</th>
                    <th>型号</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in dataList">
                    <td>{{x.rowNo}}</td>
                    <td>{{x.typeName}}</td>
                    <td>{{x.industryName}}</td>
                    <td>{{x.model}}</td>
                    <td>{{x.modelDesc}}</td>
                    <td>
                        <button class="btn btn-xs btn-info" ng-click="editProduct(x.id)">
                            <span class="glyphicon glyphicon-edit">编辑</span>
                        </button>
                        <button class="btn btn-xs btn-danger" ng-click="doDeleteProduct(x.id)">
                            <span class="glyphicon glyphicon-trash">删除</span>
                        </button>
                    </td>
                </tbody>
            </table>
        </div>

    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-sm-4 text-left text-center-xs">
                <small class="text-muted inline m-t-sm m-b-sm">共{{dataCount}}条数据</small>
            </div>
            <div class="col-sm-8 text-right text-center-xs">
                <my-pagination count-data="{{dataCount}}" one-page-total="{{searchData.onePageNum}}" curr-page="searchData.pageNo" get-date-func="getProduct()"></my-pagination>
            </div>
        </div>
    </div>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 标题 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">产品信息</h4>
            </div>
            <div class="modal-body pre-scrollable">
                <div class="row">

                    <div class="col-sm-6 col-md-6">
                        <div class="panel-heading">
                            <div class="input-group">
                                <span class="input-group-btn">
								    <button class="btn btn-info" type="button">类型</button>
							    </span>
                                <select select2 class="form-control" ng-model="typeId" >
                                    <option ng-repeat="x in typeList" value="{{x.id}}">{{x.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-md-6">
                        <div class="panel-heading">
                            <div class="input-group">
							    <span class="input-group-btn">
								    <button class="btn btn-info" type="button">型号</button>
							    </span>
                                <input class="form-control" ng-model="addData.model" />
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12">
                        <div class="panel-heading">
                            <div class="input-group">
							    <span class="input-group-btn">
								    <button class="btn btn-info" type="button">行业</button>
							    </span>
                                <select select2 class="form-control" ng-model="addData.industry">
                                    <option ng-repeat="x in industryList" value="{{x.id}}">{{x.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12">
                        <div class="panel-heading">
                            <div class="input-group">
							    <span class="input-group-btn">
								    <button class="btn btn-info" type="button">描述</button>
							    </span>
                                <input class="form-control" ng-model="addData.modelDesc" />
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-condensed">
                                <caption>参数配置</caption>
                                <thead>
                                <tr>
                                    <th>参数</th>
                                    <th>配置</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="x in detailList">
                                    <td>{{x.configName}}</td>
                                    <td>
                                        <select select2 class="form-control" ng-model="x.configValue">
                                            <option ng-repeat="y in configValueList" value="{{y.id}}">{{y.name}}</option>
                                        </select>
                                    </td>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <!-- 提交 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success" ng-click="saveProduct()">提交保存</button>
            </div>
        </div>
    </div>
</div>
