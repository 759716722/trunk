<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            薪资查询
        </h3>
    </div>

    <div class="panel-body">
        <div class="row">

            <div class="col-sm-6 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">账户</span>
                    <input type="text" class="form-control" ng-model="searchData.name">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input type="text" class="form-control" ng-model="searchData.name">
                </div>
            </div>

            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <button class="btn btn-default" ng-click="search()">查询</button>
                </div>
            </div>

        </div>


        <div class="table-responsive">
            <table class="table table-bordered table-hover table-condensed">
                <caption>薪资总计: xxxxxxx</caption>
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>小明</th>
                    <th>部门</th>
                    <th>信息部</th>
                </tr>
                <tr>
                    <th>基本工资</th>
                    <th>{{1111}}</th>
                    <th>绩效工资</th>
                    <th>{{1111}}</th>
                </tr>
                <tr>
                    <th>奖金</th>
                    <th>{{1111}}</th>
                    <th>扣除</th>
                    <th>{{1111}}</th>
                </tr>
                <tr>
                    <th>保险</th>
                    <th>{{1111}}</th>
                    <th>公积金</th>
                    <th>{{1111}}</th>
                </tr>
                <tr>
                    <th>其他</th>
                    <th>{{1111}}</th>
                </tr>
                </thead>
            </table>
        </div>

        <div class="row">

            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <button class="btn btn-default" ng-click="selectFile()">上传文件</button>
                    <button class="btn btn-default" ng-click="getFile()">下载文件</button>
                </div>
            </div>
            <div class="col-xs-6 col-md-6">
                <img ng-src="../file/downloadFile.do?url=base/55.jpg" style="width:100%"></img>
            </div>

        </div>

    </div>


</div>

<!-- 选择文件（Modal） -->
<div class="modal fade " id="selectFileModal" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content" >
            <!-- 标题 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">选择上传的文件</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- 1  -->
                    <div class="col-xs-12 col-md-12" >
                        <div class="input-group">
                            <form id="fileUploadForm"  enctype="multipart/form-data" method="post">
                                <input id="files" name="files" type="file" multiple/>
                            </form>
                            <div id="Lists"></div>
                            <div class="progress progress-striped active" >
                                <div id="progressBar" class="progress-bar" role="progressbar"  aria-valuenow="60"
                                     aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- 提交 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" ng-click="startUpload()" >上传</button>
            </div>
        </div>
    </div>
</div>
