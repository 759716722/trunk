<!DOCTYPE html>
<html data-ng-app="app" ng-controller="AppCtrl">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经纬科技</title>
    <link rel="stylesheet" href="static/lib/bootstrap/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="static/css/app.css" type="text/css"/>
    <link rel="stylesheet" href="static/lib/jquery/select2/css/select2.min.css" type="text/css"/>
    <link rel="stylesheet" href="static/lib/jquery/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">

</head>
<body>

    <div class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom:8px;">
        <div class="indexTop">
            <div class="navbar-left">
                <a href="#">
                    <div style="display:inline-block;">
                        <img src="static/img/jwei-head.jpg">
                    </div>

                    <div style="display:inline-block;">
                        <h4>后台管理系统</h4>
                    </div>
                </a>


            </div>

            <div class="navbar-right">
                <div class="">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-user"></span>
                                <span ng-bind="user.loginName"></span>
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" style="min-width:100%;">
                                <li><a ui-sref="myAccount"><span class="glyphicon glyphicon-user"></span> 个人资料</a></li>
                                <li><a ui-sref="modifyPsw"><span class="glyphicon glyphicon-edit"></span> 修改密码</a></li>
                                <li class="divider"></li>
                                <li><a href="logout"><span class="glyphicon glyphicon-log-out"></span> 退出系统</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </div>


    </div>
    <!-- BEGIN CONTAINER -->
    <div >
        <!--隐藏导航栏按钮-->
        <div id="navBar" class="indexNavBar" ng-click="changeNavBar()">
            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
        </div>
        <!-- 左侧 -->
        <div id="leftContext" class="leftContext panel-collapse collapse in">
        <div id="collapseHead" class="panel-collapse collapse in">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div ng-click="changeCollapseTitle()">
                        <h4 class="panel-title">
                            导航栏
                        </h4>
                    </div>
                </div>
                <div id="collapseTitle" class="panel-collapse collapse in">
                    <!--第一个折叠列表 -->
                    <div class="">
                        <div class="panel-heading">
                            <h4 class="panel-title" ng-click="changeCollapseOne()">
                                系统管理
                            </h4>
                        </div>

                        <div id="collapseOne" class="panel-collapse collapse">
                            <div class="panel-body" style="padding-bottom:5px;padding-top:5px;">
                                <ul class="nav">
                                    <li class=""><a ui-sref='user'>用户管理</a></li>
                                    <li class=""><a ui-sref='role'>角色管理</a></li>
                                    <li class=""><a ui-sref='dept'>部门管理</a></li>
                                    <li class=""><a ui-sref='menu'>菜单管理</a></li>
                                    <li class=""><a ui-sref='permission({roleId:-1})'>权限管理</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!--第二个折叠列表 -->
                    <div class="">
                        <div class="panel-heading">
                            <h4 class="panel-title" ng-click="changeCollapseTwo()">
                                研发管理
                            </h4>
                        </div>

                        <div id="collapseTwo" class="panel-collapse collapse">
                            <div class="panel-body" style="padding-bottom:5px;padding-top:5px;">
                                <ul class="nav">
                                    <li class=""><a ui-sref='wordbook'>字典管理</a></li>
                                    <li class=""><a ui-sref='typeConfig'>机型配置</a></li>
                                    <li class=""><a ui-sref='product'>产品管理</a></li>
                                    <li class=""><a ng-click="toProductSearch()">产品搜索</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!--第二个折叠列表 -->
                    <div class="">
                        <div class="panel-heading">
                            <h4 class="panel-title" ng-click="changeCollapseThree()">
                                HR管理
                            </h4>
                        </div>

                        <div id="collapseThree" class="panel-collapse collapse">
                            <div class="panel-body" style="padding-bottom:5px;padding-top:5px;">
                                <ul class="nav ">
                                    <li class=""><a ui-sref='employee'>员工信息</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="">
                        <div class="panel-heading">
                            <h4 class="panel-title" ng-click="changeCollapseFour()">
                                SQL管理
                            </h4>
                        </div>

                        <div id="collapseFour" class="panel-collapse collapse">
                            <div class="panel-body" style="padding-bottom:5px;padding-top:5px;">
                                <ul class="nav ">
                                    <li class=""><a href="druid/" target="_blank">SQL监控</a></li>
                                    <!--<input laydate class="form-control" ng-model="startDate">
                                    <input laydate class="form-control" ng-model="endDate">
                                    <button class="form-control" ng-click="toClose()">输出</button>-->
                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        </div>
        <!-- 右侧 -->
        <div id="rightContext" class="rightContext">
            <div ui-view></div>
        </div>

    </div>
    <!-- END CONTAINER -->

<!--Jquery-->
<script src="static/lib/jquery/jquery-3.2.1.min.js"></script>
<script src="static/lib/jquery/select2/js/select2.min.js"></script>
<script src="static/lib/jquery/select2/js/i18n/zh-CN.js"></script>
<script src="static/lib/jquery/layer/layer.js"></script>
<script src="static/lib/jquery/laydate/laydate.js"></script>
<script src="static/lib/jquery/ztree/js/jquery.ztree.all.min.js"></script>
<!--
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
-->

<!--Bootstrap-->
<script src="static/lib/bootstrap/js/bootstrap.min.js"></script>

<!-- Angular -->
<script src="static/lib/angular/angular.min.js"></script>
<script src="static/lib/angular/angular-ui-router.min.js"></script>

<!--<script src="static/lib/angular-old/angular.min.js"></script>-->
<!--<script src="static/lib/angular-old/angular-ui-router.min.js"></script>-->


<!-- App -->
<script src="modules/core/app.js?v=00"></script>
<script src="modules/core/services.js?v=1"></script>
<script src="modules/core/directives.js"></script>
<script src="modules/core/controllers.js"></script>

<!-- controllers -->
<!--sys-controllers-->
<script src="modules/sys/controllers/sys-controller.js"></script>
<script src="modules/sys/controllers/user-controller.js"></script>
<script src="modules/sys/controllers/role-controller.js"></script>
<script src="modules/sys/controllers/dept-controller.js"></script>
<script src="modules/sys/controllers/menu-controller.js"></script>
<script src="modules/sys/controllers/permission-controller.js"></script>

<!--rad-controllers-->
<script src="modules/rad/controllers/rad-controller.js"></script>
<script src="modules/rad/controllers/wordbook-controller.js"></script>
<script src="modules/rad/controllers/typeConfig-controller.js"></script>
<script src="modules/rad/controllers/product-controller.js"></script>

<!--hr-controllers-->
<script src="modules/hr/controllers/hr-controller.js"></script>





</body>
</html>
