<div class="panel panel-default">
    <div class="col-sm-12">
        <ui-alert></ui-alert>
    </div>

    <div class="panel-heading">难度系数定义</div>
    <div class="panel-heading">
        <!-- 查询条件 -->
        <div class="row">
            <!-- 1  -->
            <div class="col-sm-6 col-md-3">
                <div class="panel-heading">
                    <div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-info" type="button">产品型号</button>
					</span>
                        <input type="text" class="form-control" ng-model="searchData.prodtype">
                    </div>
                </div>
            </div>

            <!-- 2 -->
            <div class="col-sm-6 col-md-3">
                <div class="panel-heading">
                    <div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-info" type="button">工序</button>
					</span>

                        <div ui-module="select2">
                            <select ui-select2 ng-model="searchData.operationId" class="form-control ">
                                <option value="">==全部==</option>
                                <option ng-repeat="x in operationTypeList" value="{{x.pid}}">{{x.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 3  -->
            <div class="col-sm-6 col-md-3">
                <div class="panel-heading">
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="searchOperationDifficult()"><i
                                class="fa fa-search">查询</i></button>
                        &nbsp;&nbsp;&nbsp;
                        <button class="btn btn-success" ng-click="addOperationDifficult()">
                            <li class="fa icon-plus"></li>
                            新增
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 查询结果 -->
    <div class="table-responsive">
        <table class="table table-responsive table-striped b-t b-light">
            <thead>
            <tr>
                <th>序号</th>
                <th>产品型号</th>
                <th>工序</th>
                <th>难度系数</th>
                <th>难度等级</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in dataList">
                <td style="width: 10%">{{$index+1}}</td>
                <td style="width: 10%">{{x.prodtype}}</td>
                <td style="width: 10%">{{x.operationId}}</td>
                <td style="width: 10%">{{x.difficultLevel}}</td>
                <td style="width: 10%">{{x.difficultNum}}</td>
                <td style="width: 20%">
                    <button class="btn btn-info" ng-click="editOperationDifficult(x.pid)">编辑</button>
                    &nbsp;
                    <button class="btn btn-danger" ng-click="doDeleteOperationDifficult(x)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-4 text-left text-center-xs">
                <small class="text-muted inline m-t-sm m-b-sm">共{{dataList.length}}条数据</small>
            </div>
            <div class="col-sm-8 text-right text-center-xs">

            </div>
        </div>
    </footer>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 标题 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">难度系数定义</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- 产品型号  -->
                        <div class="col-sm-6 col-md-6">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">产品型号</button>
							</span>
                                    <input type="text" class="form-control" ng-model="addData.prodtype">
                                </div>
                            </div>
                        </div>

                        <!-- 工序  -->
                        <div class="col-sm-6 col-md-6">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">工序</button>
							</span>

                                    <div ui-module="select2">
                                        <select ui-select2 ng-model="addData.operationId" class="form-control ">
                                            <option value="">==全部==</option>
                                            <option ng-repeat="x in operationTypeList" value="{{x.pid}}">{{x.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 难度等级 -->
                        <div class="col-sm-6 col-md-6">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">难度等级</button>
							</span>
                                    <input type="text" class="form-control" ng-model="addData.difficultLevel">
                                </div>
                            </div>
                        </div>

                        <!-- 难度系数 -->
                        <div class="col-sm-6 col-md-6">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">难度系数</button>
							</span>
                                    <input type="text" class="form-control" ng-model="addData.difficultNum">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- 提交 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="saveOperationDifficult()">提交保存</button>
                </div>
            </div>
        </div>
    </div>

    <ui-confirm></ui-confirm>
