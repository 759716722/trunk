<div class="panel panel-default">
    <div class="col-sm-12">
        <ui-alert></ui-alert>
    </div>

    <div class="panel-heading">人员参数信息</div>
    <div class="panel-heading">
        <!-- 查询条件 -->
        <div class="row">
            <!-- 1  -->
            <div class="col-sm-6 col-md-2">
                <div class="panel-heading">
                    <div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-info" type="button">厂区</button>
					</span>

                        <div ui-module="select2">
                            <select ui-select2 ng-model="searchData.factoryId" class="form-control ">
                                <option value="">==全部==</option>
                                <option ng-repeat="x in factoryTypeList" value="{{x.pid}}">{{x.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 2  -->
            <div class="col-sm-6 col-md-2">
                <div class="panel-heading">
                    <div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-info" type="button">车间</button>
					</span>

                        <div ui-module="select2">
                            <select ui-select2 ng-model="searchData.hourseId" class="form-control ">
                                <option value="">==全部==</option>
                                <option ng-repeat="x in hourseTypeList" value="{{x.pid}}">{{x.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3 -->
            <div class="col-sm-6 col-md-2">
                <div class="panel-heading">
                    <div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-info" type="button">线体</button>
					</span>

                        <div ui-module="select2">
                            <select ui-select2 ng-model="searchData.lineId" class="form-control ">
                                <option value="">==全部==</option>
                                <option ng-repeat="x in lineTypeList" value="{{x.pid}}">{{x.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 4 -->
            <div class="col-sm-6 col-md-2">
                <div class="panel-heading">
                    <div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-info" type="button">工序</button>
					</span>

                        <div ui-module="select2">
                            <select ui-select2 ng-model="searchData.operationId" class="form-control ">
                                <option value="">==全部==</option>
                                <option ng-repeat="x in operationTypeList" value="{{x.pid}}">{{x.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 5  -->
            <div class="col-sm-6 col-md-2">
                <div class="panel-heading">
                    <div class="form-group">
                        <button class="btn btn-default" ng-click="searchIePerson()"><i class="fa fa-search">查询</i>
                        </button>
                        &nbsp;&nbsp;&nbsp;
                        <button class="btn btn-success" ng-click="addIePerson()">
                            <li class="fa icon-plus"></li>
                            新增
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 查询结果 -->
    <div class="table-responsive">
        <table class="table table-responsive table-striped b-t b-light">
            <thead>
            <tr>
                <th>厂区</th>
                <th>车间</th>
                <th>线体</th>
                <th>工序</th>
                <th>需求人数</th>
                <th>实际人数</th>
                <th>熟练人数</th>
                <th>熟练度</th>
                <th>满员度</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in dataList">
                <td style="width: 10%">{{x.factoryId}}</td>
                <td style="width: 10%">{{x.hourseId}}</td>
                <td style="width: 10%">{{x.lineId}}</td>
                <td style="width: 10%">{{x.operationId}}</td>
                <td style="width: 10%">{{x.demand}}</td>
                <td style="width: 10%">{{x.actual}}</td>
                <td style="width: 10%">{{x.skilled}}</td>
                <td style="width: 10%">{{x.perSkilled}}</td>
                <td style="width: 10%">{{x.perActual}}</td>
                <td style="width: 20%">
                    <button class="btn btn-info" ng-click="editIePerson(x.pid)">编辑</button>
                    &nbsp;
                    <button class="btn btn-danger" ng-click="doDeleteIePerson(x)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer class="panel-footer">
        <div class="row">
            <div class="col-sm-4 text-left text-center-xs">
                <small class="text-muted inline m-t-sm m-b-sm">共{{count}}条数据</small>
            </div>
            <div class="col-sm-8 text-right text-center-xs">
                <div>
                    <ul class="pagination" style="margin-top: 0px;margin-bottom: 0px;">
                        <li><a>共{{pageNoSum}}页</a></li>
                        <li><a ng-click="(searchData.pageNo = searchData.pageNo-1>=1?searchData.pageNo-1:1)">&laquo;</a>
                        </li>
                        <li><a style="padding-right: 6px;padding-left: 6px;padding-top: 3px;padding-bottom: 3px;">
                            <input style="width: 50px;height: 23px;text-align:center; border-top-width: 0px;border-right-width: 0px;border-left-width: 0px;border-bottom-width: 0px;padding-bottom: 0px;padding-top: 0px;"
                                   type="number" ng-model="searchData.pageNo"/>
                        </a>
                        </li>
                        <li><a ng-click="(searchData.pageNo = searchData.pageNo+1)">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog" style="width: 80%;height:600px;">
            <div class="modal-content">
                <!-- 标题 -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">人员信息</h4>
                </div>
                <div class="modal-body" style="height: 450px;">
                    <div class="row">
                        <!-- 厂区  -->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">厂区</button>
							</span>

                                    <div ui-module="select2">
                                        <select ui-select2 ng-model="addData.factoryId" class="form-control ">
                                            <option value="">==全部==</option>
                                            <option ng-repeat="x in factoryTypeList" value="{{x.pid}}">{{x.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 车间  -->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">车间</button>
							</span>

                                    <div ui-module="select2">
                                        <select ui-select2 ng-model="addData.hourseId" class="form-control ">
                                            <option value="">==全部==</option>
                                            <option ng-repeat="x in hourseTypeList" value="{{x.pid}}">{{x.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 线体  -->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">线体</button>
							</span>

                                    <div ui-module="select2">
                                        <select ui-select2 ng-model="addData.lineId" class="form-control ">
                                            <option value="">==全部==</option>
                                            <option ng-repeat="x in lineTypeList" value="{{x.pid}}">{{x.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 工序  -->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">工序</button>
							</span>

                                    <div ui-module="select2">
                                        <select ui-select2 ng-model="addData.operationId" class="form-control ">
                                            <option value="">==全部==</option>
                                            <option ng-repeat="x in operationTypeList" value="{{x.pid}}">{{x.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 需求人数 -->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">需求人数</button>
							</span>
                                    <input type="text" class="form-control" ng-model="addData.demand">
                                </div>
                            </div>
                        </div>

                        <!-- 实际人数 -->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">实际人数</button>
							</span>
                                    <input type="text" class="form-control" ng-model="addData.actual">
                                </div>
                            </div>
                        </div>

                        <!-- 熟练人数  -->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">熟练人数</button>
							</span>
                                    <input type="text" class="form-control" ng-model="addData.skilled">
                                </div>
                            </div>
                        </div>

                        <!-- 熟练度-->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">熟练度</button>
							</span>
                                    <input type="text" class="form-control" ng-model="addData.perSkilled">
                                </div>
                            </div>
                        </div>

                        <!-- 满员度  -->
                        <div class="col-sm-6 col-md-4">
                            <div class="panel-heading">
                                <div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-info" type="button">满员度</button>
							</span>
                                    <input type="text" class="form-control" ng-model="addData.perActual">
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
                <!-- 提交 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" ng-click="saveIePerson()">提交保存</button>
                </div>
            </div>
        </div>
    </div>

    <ui-confirm></ui-confirm>
