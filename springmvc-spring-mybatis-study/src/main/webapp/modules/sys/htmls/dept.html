<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            部门信息
        </h3>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div>
                    <ul id="treeDept" class="ztree"></ul>
                </div>
            </div>
            <div class="col-sm-6 col-md-9">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed">
                        <caption>父菜单列表</caption>
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>描述</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-show="parentData">
                            <td>{{parentData.name}}</td>
                            <td>{{parentData.description}}</td>
                            <td>{{parentData.remark}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed">
                        <caption>子菜单列表</caption>
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>描述</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="x in dataList">
                            <td>{{x.name}}</td>
                            <td>{{x.description}}</td>
                            <td>{{x.remark}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

</div>


<!-- 添加功能模态框（Modal） -->
<div class="modal fade" id="myAddModal" tabindex="-1" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 标题 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myAddModalLabel">新增部门列表</h4>
            </div>
            <div class="modal-body">
                <div class="row">

                    <div class="col-sm-12 col-md-12">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover table-condensed">
                                <caption>菜单列表</caption>
                                <thead>
                                <tr>
                                    <th>名称</th>
                                    <th>描述</th>
                                    <th>备注</th>
                                    <th>
                                        <button class="btn btn-xs btn-info" ng-click="addList()">增加</button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="x in addDataList">
                                    <td><input class="form-control" ng-model="x.name"></td>
                                    <td><input class="form-control" ng-model="x.description"></td>
                                    <td><input class="form-control" ng-model="x.remark"></td>
                                    <td><button class="btn btn-xs btn-danger" ng-click="removeList(x.$$hashKey)">删除</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <!-- 提交 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success" ng-click="createDeptList()">提交保存</button>
            </div>
        </div>
    </div>
</div>
